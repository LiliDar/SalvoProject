            <div id="leaderTable" class="table table-striped">
                <table>
                    <thead class="jumbotron">
                        <tr>
                            <th>
                                <h1 class="leaderTable-title">Leader Board!</h1>
                            </th>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <th>Total</th>
                            <th>Won</th>
                            <th>Tied</th>
                            <th>Lost</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="all in allInfo">
                            <td>{{all.email}}</td>
                            <td>{{all.total}}</td>
                            <td>{{all.wins}}</td>
                            <td>{{all.ties}}</td>
                            <td>{{all.lost}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>



            <table>
                <tr v-for="game in gameData">
                    <td v-if="game.gamePlayer[0]">{{game.gamePlayer[0].email}}</td>
                    <td v-if="game.gamePlayer[1]">{{game.gamePlayer[1].email}}</td>
                    <td v-if="game.gamePlayer[0]">
                        <a v-if="game.gamePlayer[0].email == user.email" :href="'/web/game.html?gp='+ game.gamePlayer[0].id">Back</a>
                    </td>
                    <td v-if="game.gamePlayer[1]">
                        <a v-if="game.gamePlayer[1].email == user.email" :href="'/web/game.html?gp='+ game.gamePlayer[1].id">Back</a>
                    </td>
                </tr>
            </table>
        </div>
        
        





        <div v-if="form" class="container">
            <div class="row">
                <div class="left">
                    <div class="indicator login">Login</div>
                </div>
                <div class="right">
                    <div class="indicator signup">Sign Up</div>
                </div>
            </div>
            <div class="slider">
                <form action="" class="loginForm">
                    <div class="input_container">
                        <div class="formHeading">Login</div>
                        <input type="text" class="inputs" id="luserName" placeholder="User Name">
                        <div class="lUserNameDetail details"></div>
                        <input type="password" class="inputs" id="lpassword" placeholder="Password">
                        <div class="lPasswordDetail details"></div>
                        <input type="submit" class="sub" @click="logIn()">
                    </div>
                </form>
                <form action="" class="signUpForm">
                    <div class="input_container">
                        <div class="formHeading">SignUp</div>
                        <input type="text" class="inputs" placeholder="User Name" id="suserName">
                        <div class="sUserNameDetails details"></div>
                        <input type="text" class="inputs" placeholder="Email" id="email">
                        <div class="sEmailDetails details"></div>
                        <input type="password" class="inputs" placeholder="Password" id="spassword">
                        <div class="sPasswordDetails details"></div>
                        <input type="submit" class="sub" value="SignUp">
                    </div>
                </form>
            </div>
        </div>
